name: QuantAda CI

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip' # 自动缓存依赖，加快运行速度

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # 仅安装测试所需的最少依赖，解耦对掘金/IBKR C++ SDK 的强依赖
        pip install pytest pandas mock ib_insync gm

    - name: Run Pytest Suite
      run: |
        # 注入 PYTHONPATH 确保 live_trader 包能被正确解析
        PYTHONPATH=. pytest tests/ -v